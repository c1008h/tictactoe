<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button hidden id="play-btn">Play Again</button>
    <div class="container"></div>
    <div class="player">
        <div>
            <h3>Player 1: <span id="playerOne"></span></h3>
        </div>
        <div>
            <h3>Player 2: <span id="playerTwo"></span></h3>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
